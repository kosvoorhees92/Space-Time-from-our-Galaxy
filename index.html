<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Time - Сонячна система</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Сонячна система</h1>
        <label for="planet-select">Оберіть планету:</label>
        <select id="planet-select">
            <option value="earth">Земля</option>
            <option value="mercury">Меркурій</option>
            <option value="venus">Венера</option>
            <option value="mars">Марс</option>
            <option value="jupiter">Юпітер</option>
            <option value="saturn">Сатурн</option>
            <option value="uranus">Уран</option>
            <option value="neptune">Нептун</option>
        </select>
        <button id="confirm-button">Продовжити</button>
        <div id="planet-info">
            <h2 id="planet-name"></h2>
            <p id="planet-description"></p>
            <p id="planet-rotation"></p>
            <p id="planet-distance"></p>
            <p id="planet-diameter"></p>
            <p id="planet-moons"></p>
        </div>
        <div id="solar-clock">
            <h2>Сонячний час (24-годинний)</h2>
            <p id="solar-time"></p>
            <p id="solar-date"></p>
        </div>
        <div id="sidereal-clock">
            <h2>Зоряний час (23,9344 години)</h2>
            <p id="sidereal-time"></p>
        </div>
        <div id="planet-clock">
            <h2 id="planet-clock-title"></h2>
            <p id="planet-time"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
